<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="max-age=0, no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>TöGGeli-Cup 2025</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #5B3A2E; 
            color: white;
            text-align: center;
            margin: 20px;
        }
        h1, h2 {
            font-weight: bold;
        }
        .section-container {
            width: 80%;
            max-width: 900px; /* Einheitliche Breite für PC */
            margin: 20px auto;
            padding: 15px;
            background-color: white;
            border-radius: 10px;
        }
        
        /* Mobile Optimierung */
        @media screen and (max-width: 768px) {
            .section-container {
                width: 95%; /* Nutzt fast die gesamte Breite auf kleinen Screens */
                padding: 10px;
            }
            table {
                width: 100%;
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }
            th, td {
                padding: 8px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <h1>TöGGeli-Cup 2025</h1>

    <div class="section-container">
        <h2>News</h2>
        <div id="news"></div>
    </div>

    <div class="section-container">
        <h2>Teams</h2>
        <table>
            <thead>
                <tr><th>Teamname</th><th>Spieler:in 1</th><th>Spieler:in 2</th></tr>
            </thead>
            <tbody id="teams"></tbody>
        </table>
    </div>

    <div class="section-container">
        <h2>Spiele</h2>
        <table>
            <thead>
                <tr><th>Team 1</th><th>Tore Team 1</th><th>Team 2</th><th>Tore Team 2</th></tr>
            </thead>
            <tbody id="games"></tbody>
        </table>
    </div>

    <div class="section-container">
        <h2>Rangliste</h2>
        <table>
            <thead>
                <tr><th>Platz</th><th>Team</th><th>Punkte</th><th>Spiele</th><th>Tore</th><th>Gegentore</th><th>Tordifferenz</th></tr>
            </thead>
            <tbody id="ranking"></tbody>
        </table>
    </div>

    <script>
        const sheetId = "1qUf-YbZCdAwf5aHhdMRa2yrrqn1WRTNeZhDOwTYTPgk";

        async function loadSheet(sheetName, targetId, processFunction = null) {
            const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&sheet=${sheetName}`;
            try {
                const response = await fetch(url);
                const text = await response.text();
                const json = JSON.parse(text.substr(47).slice(0, -2));
                const tableBody = document.getElementById(targetId);
                tableBody.innerHTML = "";

                let data = json.table.rows.map(row => row.c.map(cell => cell ? cell.v : ""));

                if (processFunction) {
                    data = processFunction(data);
                }

                data.forEach(row => {
                    const tr = document.createElement("tr");
                    row.forEach(cell => {
                        const td = document.createElement("td");
                        td.textContent = cell;
                        tr.appendChild(td);
                    });
                    tableBody.appendChild(tr);
                });
            } catch (error) {
                console.error("Fehler beim Laden der Daten:", error);
            }
        }

        function loadAllData() {
            loadSheet("News", "news");
            loadSheet("Teams", "teams");
            loadSheet("Spiele", "games");
            loadSheet("Rangliste", "ranking");
        }

        window.addEventListener("load", () => {
            loadAllData();
        });

        setInterval(loadAllData, 30000);
    </script>
</body>
</html>
